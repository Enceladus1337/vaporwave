<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>永遠の幻影 – Vaporwave Shrine</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #0a0a0a;
      font-family: 'ZCOOL KuaiLe', cursive;
      color: #fff; text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: relative;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; gap: 20px;
      transition: box-shadow 0.5s ease;
    }
    .overlay.disco {
      box-shadow: 0 0 80px #ff00ff, inset 0 0 80px #00ffff;
      animation: disco 3s infinite alternate ease-in-out;
    }
    @keyframes disco {
      0% { box-shadow: 0 0 60px #ff00ff, inset 0 0 60px #00ffff; }
      100% { box-shadow: 0 0 100px #ff00ff, inset 0 0 100px #00ffff; }
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
    }
    .quote {
      font-size: 1.5rem; opacity: 0.85;
      animation: glitch 1.5s infinite;
    }
    .bust {
      width: 280px; border-radius: 16px;
      filter: grayscale(100%);
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: float 4s ease-in-out infinite;
    }
    .player {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333; border-radius: 14px;
      padding: 12px 20px;
      display: flex; gap: 15px;
      align-items: center; backdrop-filter: blur(8px);
      margin-top: 20px;
    }
    .btn {
      background: linear-gradient(135deg, #2e2e2e 0%, #8b0000 100%);
      border: none;
      color: #fff;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 16px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #8b000055;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #8b0000, 0 0 25px #450000;
    }
    #track-name {
      font-size: 1rem; font-weight: 500;
      color: #ff6666;
    }
    #volume-slider {
      width: 100px;
      -webkit-appearance: none;
      background: linear-gradient(135deg, #2e2e2e 0%, #8b0000 100%);
      height: 4px;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 5px #fff;
      margin-top: -6px;
      cursor: pointer;
    }
    audio { display: none; }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes glitch { 0% { text-shadow: 1px 1px #ff00ff, -1px -1px #00ffff; } 50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; } 100% { text-shadow: -1px 2px #ff00ff, 1px -2px #00ffff; } }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>永遠の幻影</h1>
    <p class="quote cursor" id="quote">ロード中...</p>
    <img src="https://i.supaimg.com/3222ef04-da49-4b14-9da1-680ea818f1db.jpg" class="bust" alt="vaporwave bust"/><div class="player">
  <button class="btn" onclick="togglePlay()" id="play-btn">Play</button>
  <button class="btn" onclick="nextTrack()">Next</button>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
  <span id="track-name">Track 1</span>
</div>

<audio id="audio" loop crossorigin="anonymous"></audio>

  </div>  <script>
    const quotes = [
      "未来は夢の中で眠っている。",
      "過去は消えないノイズ。",
      "この空間は現実の影。",
      "思考はサウンドに溶ける。",
      "時間は泡のように消える。",
      "目を閉じれば、そこに都市。",
      "永遠はリバーブの中にある。"
    ];

    // Track names matched to your Spotify playlist -- replace URLs with actual MP3 links
    const tracks = [
      { name: "Track A (uptempo groove)", url: "" },
      { name: "Track B (dreamy synth)",   url: "" },
      { name: "Track C (glitch hop)",      url: "" },
      { name: "Track D (lo-fi waves)",      url: "" },
      { name: "Track E (night city)",      url: "" }
    ];

    let currentTrack = 0, isPlaying = false;
    const quoteEl = document.getElementById("quote");
    const trackNameEl = document.getElementById("track-name");
    const audioEl = document.getElementById("audio");
    const playBtn   = document.getElementById("play-btn");
    const volSlider = document.getElementById("volume-slider");
    const overlay   = document.getElementById("overlay");

    // Rotate quotes
    setInterval(() => {
      quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }, 4000);

    function loadTrack(i) {
      audioEl.pause();
      audioEl.src = tracks[i].url;
      audioEl.load();
      trackNameEl.textContent = tracks[i].name;
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      if (isPlaying) audioEl.play();
    }

    function togglePlay() {
      if (!isPlaying) {
        audioEl.play().then(() => {
          isPlaying = true;
          playBtn.textContent = "Pause";
          overlay.classList.add('disco');
        }).catch(err => console.log("Play error:", err));
      } else {
        audioEl.pause();
        isPlaying = false;
        playBtn.textContent = "Play";
        overlay.classList.remove('disco');
      }
    }

    // Volume control
    volSlider.oninput = (e) => audioEl.volume = e.target.value;

    // Initialize
    volSlider.dispatchEvent(new Event('input'));
    loadTrack(currentTrack);
  </script></body>
</html>
