<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaporwave Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');body {
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', monospace;
  background: #0d0d0d;
  color: #fff;
  overflow: hidden;
  text-align: center;
}

.overlay {
  position: absolute;
  width: 100vw;
  height: 100vh;
  background: url('https://i.supaimg.com/3222ef04-da49-4b14-9da1-680ea818f1db.jpg') no-repeat center center/cover;
  z-index: -1;
}

.quote {
  position: relative;
  margin-top: 50px;
  font-size: 1rem;
  color: #ff6ec7;
  animation: glitch 2s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #00fff7, -2px -2px #ff00ff; }
  50% { text-shadow: -2px 2px #ff00ff, 2px -2px #00fff7; }
  100% { text-shadow: 2px -2px #00fff7, -2px 2px #ff00ff; }
}

.controls {
  margin-top: 40px;
}

.btn {
  background: #1a1a1a;
  border: 2px solid #ff6ec7;
  color: #ff6ec7;
  padding: 10px 20px;
  margin: 10px;
  cursor: pointer;
  font-size: 1rem;
}

#track-name {
  margin-top: 20px;
  color: #aaa;
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <div class="overlay"></div>  <div class="quote" id="quote">永遠に続く夢 - An eternal dream</div>  <div class="controls">
    <button class="btn" onclick="togglePlay()" id="play-btn">▶</button>
    <button class="btn" onclick="nextTrack()">Next</button>
    <div id="track-name"></div>
  </div><audio id="player"></audio>

  <script>
    const player = document.getElementById("player");
    const playBtn = document.getElementById("play-btn");
    const trackName = document.getElementById("track-name");

    const tracks = [
      { name: "Neon Dusk", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Monplaisir/Fuck_Reality/Monplaisir_-_02_-_Neon_Dreams.mp3" },
      { name: "1980X", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Nihilore/Futurism/Nihilore_-_01_-_1980X.mp3" },
      { name: "Slow Cruise", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Oddio_Overplay/KieLoBot/Smooth_Arrival/KieLoBot_-_03_-_Smooth_Cruise.mp3" },
      { name: "After Hours", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Monplaisir/Fuck_Reality/Monplaisir_-_04_-_After_Hours.mp3" },
      { name: "Purple Drive", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Oddio_Overplay/KieLoBot/Smooth_Arrival/KieLoBot_-_01_-_Purple_Sky.mp3" }
    ];

    let currentTrack = 0;

    function loadTrack(index) {
      player.src = tracks[index].url;
      trackName.textContent = "Now playing: " + tracks[index].name;
    }

    function togglePlay() {
      if (player.paused) {
        player.play();
        playBtn.textContent = "⏸";
      } else {
        player.pause();
        playBtn.textContent = "▶";
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      player.play();
      playBtn.textContent = "⏸";
    }

    // Load the first track by default
    loadTrack(currentTrack);
  </script></body>
</html>
