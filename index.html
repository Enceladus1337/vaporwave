<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaporwave Sound Temple</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
  margin: 0;
  padding: 0;
  background: #0e0e0e;
  color: #fff;
  font-family: "Segoe UI", "Segoe UI Variable", sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.glitch {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  color: #f26f61;
  text-shadow: 1px 0 #0ff, -1px 0 #f0f, 0 1px #0ff, 0 -1px #f0f;
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { transform: translate(1px, -1px); }
  20% { transform: translate(-1px, 2px); }
  40% { transform: translate(1px, 1px); }
  60% { transform: translate(-1px, -2px); }
  80% { transform: translate(2px, 1px); }
  100% { transform: translate(-1px, 1px); }
}

#controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.btn {
  background: linear-gradient(135deg, #2e2e2e 0%, #8b0000 100%);
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px #f26f61;
}

#track-name {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #aaa;
}

#volume {
  width: 200px;
}

iframe {
  margin-top: 40px;
}

  </style>
</head>
<body>
  <div class="glitch">永遠に続く夢 - Endless Dream</div>  <div id="controls">
    <button class="btn" onclick="playPause()" id="play-btn">▶ Play</button>
    <button class="btn" onclick="nextTrack()">⏭ Next</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
    <div id="track-name">Track: None</div>
  </div>  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdqaKEQt1UBv?utm_source=generator"
    width="300" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media">
  </iframe><audio id="player"></audio>

  <script>
    const tracks = [
      { name: "Neon Dusk", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Monplaisir/Fuck_Reality/Monplaisir_-_02_-_Neon_Dreams.mp3" },
      { name: "1980X", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Nihilore/Futurism/Nihilore_-_01_-_1980X.mp3" },
      { name: "Slow Cruise", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Oddio_Overplay/KieLoBot/Smooth_Arrival/KieLoBot_-_03_-_Smooth_Cruise.mp3" },
      { name: "After Hours", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Monplaisir/Fuck_Reality/Monplaisir_-_04_-_After_Hours.mp3" },
      { name: "Purple Drive", url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Oddio_Overplay/KieLoBot/Smooth_Arrival/KieLoBot_-_01_-_Purple_Sky.mp3" }
    ];

    let currentTrack = 0;
    const player = document.getElementById("player");
    const playBtn = document.getElementById("play-btn");
    const trackName = document.getElementById("track-name");

    function playPause() {
      if (!player.src) {
        player.src = tracks[currentTrack].url;
        trackName.textContent = "Track: " + tracks[currentTrack].name;
        player.play();
        playBtn.textContent = "⏸ Pause";
      } else if (player.paused) {
        player.play();
        playBtn.textContent = "⏸ Pause";
      } else {
        player.pause();
        playBtn.textContent = "▶ Play";
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      player.src = tracks[currentTrack].url;
      trackName.textContent = "Track: " + tracks[currentTrack].name;
      player.play();
      playBtn.textContent = "⏸ Pause";
    }

    function setVolume(val) {
      player.volume = val;
    }
  </script></body>
</html>
