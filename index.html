<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thumb Kiss ðŸ’—</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Satisfy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-shadow: 0 0 10px #0005;
    }
    #heart {
      font-size: 10rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .pulse {
      transform: scale(1.2);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    .room-link {
      font-size: 1rem;
      margin-top: 1rem;
      background: rgba(255,255,255,0.2);
      padding: 10px 15px;
      border-radius: 10px;
    }
  </style>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let roomId = new URLSearchParams(window.location.search).get("room") || crypto.randomUUID();
    history.replaceState({}, "", `?room=${roomId}`);
    const roomRef = db.ref("rooms/" + roomId);

    function sendPulse() {
      roomRef.set({ pulse: Date.now() });
    }

    roomRef.on("value", snap => {
      const data = snap.val();
      if (data && Date.now() - data.pulse < 1000) {
        navigator.vibrate([150, 50, 150]);
        document.getElementById("heart").classList.add("pulse");
        setTimeout(() => document.getElementById("heart").classList.remove("pulse"), 500);
      }
    });
  </script>
</head>
<body>
  <h1>Thumb Kiss ðŸ’“</h1>
  <div id="heart" onclick="sendPulse()">ðŸ’—</div>
  <div class="room-link">Share this link:<br><code id="link"></code></div>
  <script>
    document.getElementById("link").textContent = window.location.href;
  </script>
</body>
</html>
