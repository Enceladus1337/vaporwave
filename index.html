<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>永遠の幻影 – Vaporwave Shrine</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'ZCOOL KuaiLe', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
    }

    .quote {
      font-size: 1.5rem;
      opacity: 0.85;
      animation: glitch 1.5s infinite;
    }

    .bust {
      width: 280px;
      border-radius: 16px;
      filter: grayscale(100%);
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: float 4s ease-in-out infinite;
    }

    .player {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 14px;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      margin-top: 20px;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #ff00ff;
      color: #fff;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff00ff22;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      transform: scale(1.05);
    }

    #track-name {
      font-size: 1rem;
      font-weight: 500;
      color: #ffccff;
    }

    audio {
      display: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glitch {
      0% { text-shadow: 1px 1px #ff00ff, -1px -1px #00ffff; }
      50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
      100% { text-shadow: -1px 2px #ff00ff, 1px -2px #00ffff; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>永遠の幻影</h1>
    <p class="quote" id="quote">ロード中...</p>
    <img src="https://i.supaimg.com/3222ef04-da49-4b14-9da1-680ea818f1db.jpg" class="bust" alt="vaporwave bust"/>

    <div class="player">
      <button class="btn" onclick="togglePlay()" id="play-btn">Play</button>
      <button class="btn" onclick="nextTrack()">Next</button>
      <span id="track-name">Track 1</span>
    </div>

    <audio id="audio" loop></audio>
  </div>

  <script>
    const quotes = [
      "未来は夢の中で眠っている。",
      "過去は消えないノイズ。",
      "この空間は現実の影。",
      "思考はサウンドに溶ける。",
      "時間は泡のように消える。",
      "目を閉じれば、そこに都市。",
      "永遠はリバーブの中にある。"
    ];

    const tracks = [
      { name: "Neon Dusk", url: "https://files.catbox.moe/wvn3g9.mp3" },
      { name: "Synthetic Dreams", url: "https://files.catbox.moe/2rcp3y.mp3" },
      { name: "Lost in Shibuya", url: "https://files.catbox.moe/qk9rjz.mp3" }
    ];

    let currentTrack = 0;
    let isPlaying = false;

    const quoteEl = document.getElementById("quote");
    const trackNameEl = document.getElementById("track-name");
    const audioEl = document.getElementById("audio");
    const playBtn = document.getElementById("play-btn");

    function rotateQuotes() {
      let i = 0;
      setInterval(() => {
        quoteEl.textContent = quotes[i];
        i = (i + 1) % quotes.length;
      }, 4000);
    }

    function loadTrack(i) {
      audioEl.src = tracks[i].url;
      trackNameEl.textContent = tracks[i].name;
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      if (isPlaying) audioEl.play();
    }

    function togglePlay() {
      if (audioEl.paused) {
        audioEl.play();
        isPlaying = true;
        playBtn.textContent = "Pause";
      } else {
        audioEl.pause();
        isPlaying = false;
        playBtn.textContent = "Play";
      }
    }

    // Init
    rotateQuotes();
    loadTrack(currentTrack);
  </script>
</body>
</html>
